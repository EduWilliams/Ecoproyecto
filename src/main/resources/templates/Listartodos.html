<!DOCTYPE html>

<html xmlns:th="htpp//www.thymeleaf.org" xmlns:sec="htpp//www.thymeleaf.org/extras/spring-security" >
    <head>
        <title>Listado de  Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
              crossorigin="anonymous">
        <link rel="stylesheet" href="FondoPantalla.css"/>
        <link rel="stylesheet" href="Centrado.css"/>

    </head>
    <body>
        <a href="/Central" class="button btn btn-success" >Salir</a>
        <div>Listado de  Usuarios</div>
        <div>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Dni</th>
                        <th scope="col">Ecopuntos</th>
                        <th scope="col">Correo Electronico</th>
                        <th scope="col">Modificar</th>
                        </div>
                    </tr>
                </thead>
                <div >  



                </div> 
                <tbody th:each="usuario:${usuarios}">


                <th scope="row" th:text="${usuario.nombre}"></th>
                <td  th:text="${usuario.apellido}" ></td>
                <td  th:text="${usuario.dni}" ></td>
                <td  th:text="${usuario.ecopuntos}" ></td>
                <td  th:text="${usuario.email}" ></td>
                <td>




                    </tbody>

                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
                    crossorigin="anonymous"></script> 

                    </body>
                    </html>
