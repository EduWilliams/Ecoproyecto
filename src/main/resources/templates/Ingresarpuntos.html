<!DOCTYPE html >
<html xmlns:th="htpp//www.thymeleaf.org" xmlns:sec="htpp//www.thymeleaf.org/extras/spring-security">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="FondoPantalla.css"/>
    <link rel="stylesheet" href="Centrado.css"/>

    <head>
        <title>Ingresar Puntos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Ingresar Puntos</h1>
        <form th:action="@{/Sumar}" method="POST">

            <div >  
                <input  class="controls" type="email" name=email2 placeholder="Ingrese nuevamente el mail"> 
            </div> 
            <h3>Por kg corresponden 400 Ecopuntos.Acredite la cantidad de Kg ingresados</h3>
            <div >  
                <input  class="controls" type="Ecopuntos" name=ecop placeholder="Ingrese los kilogramos"> 
            </div> 
            <div > <input class="button btn btn-success " type="submit" ></div>
        </form>
        <form th:action="@{/SumarU}" method="POST">
            <h3>Puede ingresar tambien por capacidad del envase.Indique la capacidad del  envase y la cantidad a acreditar</h3>
            <div >  
                <input  class="controls" type="email" name=email2 placeholder="Ingrese nuevamente el mail"> 
            </div> 
            <input  class="controls" type="Ecopuntos" name=env placeholder="Ingrese la capacidad del envase"> 
            <input  class="controls" type="Ecopuntos" name=ecop2 placeholder="Ingrese la cantidad de envases"> 
            <div > <input class="button btn btn-success " type="submit" ></div>


        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
        crossorigin="anonymous"></script>
    </body>
</html>
