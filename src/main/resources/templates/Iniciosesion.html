<!DOCTYPE html>

<html xmlns:th="htpp//www.thymeleaf.org">
    <head>
        <title>Inicio de Sesion</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
               rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
               crossorigin="anonymous">
        <link rel="stylesheet" href="FondoPantalla.css"/>
         <link rel="stylesheet" href="Centrado.css"/>
        
    </head>
    <body>
        <div>
             <div th:if ="${error!=null}" class="card text-white bg-danger mb-3 mensajeError">
              <div class="card-body" >  
                  <h5 class="card-title" >Error!  <p class="card-text" th:text="${error}" ></p > </h5 > 
                    </div >
                  </div >  
            <section class="form-register">
             <h4>Inicio de sesion </h4>
             <form  th:action="@{/logincheck}" method="POST" >  
              <div >  
                  <input  class="controls" type="email" name=email placeholder="Correo Electronico"> 
              </div> 
             <div >  
              <input class="controls" type="password" name=password placeholder="Ingrese una clave"> 
              </div>
              <div >
                  <div ><button type="submit" class="button btn btn-dark" >Ingresar</button></div>
              
               </div>
                  <div>
            
             <p>Si no esta registrado registrese aqui</p>
             <a href="/Basesycondiciones" class="button btn btn-dark" >Registrarse</a>
              </div> 
                 
        </div>
        </div>
        </form> 
               </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
        crossorigin="anonymous"></script>
    </body>
</html>
